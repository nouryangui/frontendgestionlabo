<div class="container">
  <app-navbar title="Events" icone="event"></app-navbar>
  <div class="row page-title">
    <div class="col-md-8 col-md-offset-2">
      <div class="row">
        <div class="col-md-4 page-title" *ngFor="let event of events">
          <div class="card card-raised">
            <h6>{{event.title}}</h6>
            <div class="icon">
              <i class="material-icons">event</i>
            </div>
            <p class="card-description text-center">
              {{event.date}}
            </p>
            <button (click)="onAdd(event.id)" mat-raised-button class="btn btn-rose btn-round">Subscribe</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
