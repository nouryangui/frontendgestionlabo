<div class="container">
    <app-navbar title="Publications" icone="bookmarks"></app-navbar>
    <div class="row page-title">
      <div class="col-md-8 col-md-offset-2">
        <div class="row">
          <div class="col-md-4 page-title" *ngFor="let publication of publications">
            <div class="card card-raised">
              <h6>{{publication.titre}}</h6>
              <div class="icon">
                <i class="material-icons">bookmarks</i>
              </div>
              <p class="card-description text-center">
                {{publication.date}}
              </p>
              <button (click)="onAdd(publication.id)" mat-raised-button class="btn btn-rose btn-round">Subscribe</button>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
