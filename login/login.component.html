<div class="background"></div>
<div class="container">
  <div class="container">
    <div class="row">
      <app-header></app-header>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
        <div class="card">
          <div class="card-header">
            <h4>Login</h4>
          </div>
          <form  name="loginForm" [formGroup]="loginForm"  (ngSubmit)="login()"  novalidate>
            <div class="card-form">
              <div class="form-row">
                <i class="material-icons">face</i>
                <mat-form-field color="accent">
                  <input type="text" matInput placeholder=" UserName" name="username" formControlName="username"
                    required  />
                </mat-form-field>
              </div>
              <div class="form-row">
                <i class="material-icons">lock_outline</i>
                <mat-form-field color="accent">
                  <input type="password" matInput placeholder="Password" name="password" formControlName="password"
                    required minlength="6"  />
                </mat-form-field>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block">
                Login
              </button>
            </div>
          </form>
          <div class="card-footer">

            <button mat-button routerLink='/register'>Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
